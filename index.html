<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节快乐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>情人节快乐</h1>
        <div id="timer">20</div>
        <div id="question"></div>
        <div class="options">
            <button class="option" onclick="nextQuestion(0)"></button>
            <button class="option" onclick="nextQuestion(1)"></button>
            <button class="option" onclick="nextQuestion(2)"></button>
        </div>
    </div>

    <div id="result" class="hidden">
        <h2 id="result-title"></h2>
        <p id="result-description"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
